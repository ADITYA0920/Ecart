<html lang="en">
<head>

                        <div class="cls">

                        <div class="cls">

                        </div>
                        <div class="cls">

                        <div class="cls">

                        </div>

                <div class="l-box">

                    <div>

                    </div>
                </div>

                <div class="l-box">
                    <h4>range</h4>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="5" value="50"  id="myRange">
                      </div>
                </div>
                <div class="l-box">
                    <h4>Price Range</h4>
                    <div class="cls">
                        <input type="checkbox" name="price">
                        <span>$ 0 to $ 25</span>
                    </div>
                    <div class="cls">
                        <input type="checkbox" name="price">
                        <span>$ 25 to $ 50</span>
                    </div>
                    <div class="cls">
                        <input type="checkbox" name="price">
                        <span>$ 50 to $100</span>
                    </div>
                    <div class="cls">
                        <input type="checkbox" name="price">
                        <span>above $100</span>
                    </div>
                </div>

                <button id="btn" onclick="applyfilter()">Apply Filter</button>

          </div>

          <div class="right">
            <div id="srh">
